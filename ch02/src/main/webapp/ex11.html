<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style>
input{
	background-color: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline:none;
}

input#user-id.focused{
	background-color: #e1e6f6;
}


</style>

<script>

function onFocus(el){
	el.className = "focused";
}

function onBlur(el){
	el.className = "";
}

function changeBackground(el, className){
	el.className = className;
}


</script>

</head>
<body>
	<form>
		<input 
			onfocus='onFocus(this, "focused" )'
			onblur='onBlur(this, "")'
			type="text" 
			id="user-id"
			class="focused"
			placeholder="아이디"/>
			<br/><br/>
		<input 
			onfocus='onFocus(this, "focused" )'
			onblur='onBlur(this, "")'
			type="text" 
			class="focused"
			type="password" 
			placeholder="비밀번호">
		
	</form>
</body>
</html>
