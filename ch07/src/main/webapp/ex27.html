<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		//prepend:안으로 붙이기
		//before:밖에서 붙이기(우선순위 이동)
		$("#p1").insertAfter("#h2");
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - insertAfter():이동</h1>

	<p id="p1">내용입니다.</p>
	<h2 id="h2">제목입니다.</h2>
</body>
</html>
