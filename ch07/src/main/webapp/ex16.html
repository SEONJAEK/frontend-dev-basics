<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		//내용 포함
		$("li:contains('샘플')").css('color','red');
		//자식 element태그 가지고 있는 것
		$("li:has('strong')").css('color','blue');
	}, 1000);
});
</script>
</head>
<body>
	<h1>선택자 - jQuery Filter(contains, has)</h1>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 <strong>텍스트</strong> 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>샘플12345</li>
	</ul>
</body>
</html>
